<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Load Balancer Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .loading { background-color: #fff3cd; color: #856404; }

    .server-table {
      margin-top: 30px;
      border-collapse: collapse;
      width: 100%;
    }

    .server-table th, .server-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .server-table th {
      background-color: #007bff;
      color: white;
    }

    .healthy { color: green; font-weight: bold; }
    .unhealthy { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>üåê Load Balancer Dashboard</h1>
  </header>

  <main>
    <form id="requestForm">
      <div class="form-group">
        <label for="clientId">Client ID</label>
        <input type="text" id="clientId" placeholder="e.g., client-1234" />
      </div>

      <div class="form-group">
        <label for="region">Client Region</label>
        <select id="region">
          <option value="in">India</option>
          <option value="us">USA</option>
          <option value="eu">Europe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="algorithm">Load Balancing Algorithm</label>
        <select id="algorithm">
          <option value="round_robin">Round Robin</option>
          <option value="consistent_hashing">Consistent Hashing</option>
          <option value="least_connections">Least Connections</option>
          <option value="waterfall_by_location">Waterfall by Location</option>
        </select>
      </div>

      <button type="submit">Send Request</button>
    </form>

    <div id="response" class="response" style="display:none;"></div>

    <h3>Server Status</h3>
    <table class="server-table" id="serverTable">
      <thead>
        <tr>
          <th>Server</th>
          <th>Region</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="serverTableBody"></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById('requestForm');
    const responseBox = document.getElementById('response');
    const serverTableBody = document.getElementById('serverTableBody');

    function showMessage(msg, type = 'success') {
      responseBox.textContent = msg;
      responseBox.className = `response ${type}`;
      responseBox.style.display = 'block';
    }

    async function fetchServerHealth() {
      try {
        const res = await fetch(`${API_BASE}/health`);
        const data = await res.json();

        serverTableBody.innerHTML = '';
        data.servers.forEach(server => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${server.name}</td>
            <td>${server.region}</td>
            <td class="${server.healthy ? 'healthy' : 'unhealthy'}">
              ${server.healthy ? 'Healthy' : 'Down'}
            </td>
          `;
          serverTableBody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching server health:', err);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const clientId = document.getElementById('clientId').value.trim() || 'client-' + Date.now();
      const region = document.getElementById('region').value;
      const algorithm = document.getElementById('algorithm').value;

      // Update backend algo via env var simulation (or log)
      showMessage('Sending request...', 'loading');

      try {
        const API_BASE = 'https://load-balancer-efb4.onrender.com';
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-client-id': clientId,
            'x-client-location': region
          },
          body: JSON.stringify({
            name: "Test",
            message: "Dashboard Trigger"
          })
        });

        const data = await res.json();
        if (res.ok) {
          showMessage(`‚úÖ Request handled by: ${data?.server || 'Unknown'}`, 'success');
        } else {
          showMessage(`‚ùå Error: ${data.error || 'Something went wrong'}`, 'error');
        }
      } catch (err) {
        showMessage('‚ùå Network error', 'error');
      }

      fetchServerHealth();
    });

    fetchServerHealth();
    setInterval(fetchServerHealth, 15000); // auto refresh
  </script>

</body>
</html>
